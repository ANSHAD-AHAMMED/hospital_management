<!-- Stat Card Component -->
{# Usage example: {% include 'partials/stat_card.html' with title="Patients" count=150 icon="fas fa-users" color="primary" change="+12%" %} #}

<div class="stat-card stat-{{ color|default:'primary' }}" data-animate>
    <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
            <div class="stat-number" data-counter="{{ count|default:0 }}">{{ count|default:0 }}</div>
            <div class="stat-label">{{ title|default:"Statistic" }}</div>
            {% if change %}
                <div class="stat-change mt-2">
                    <span class="badge bg-{{ change_color|default:'success' }}">
                        <i class="fas fa-{{ change_icon|default:'arrow-up' }}"></i>
                        {{ change }}
                    </span>
                </div>
            {% endif %}
        </div>
        <div class="stat-icon">
            <i class="{{ icon|default:'fas fa-chart-line' }} fa-2x opacity-50"></i>
        </div>
    </div>
</div>
