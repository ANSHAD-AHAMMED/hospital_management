
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Edit Doctor</h2>

<div class="card shadow-sm p-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Doctor</button>
        <a href="{% url 'doctors:doctor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
