
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Edit Appointment</h2>

<div class="card shadow-sm p-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Appointment</button>
        <a href="{% url 'appointments:appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
