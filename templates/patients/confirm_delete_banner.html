{% extends 'base.html' %}
{% block content %}
<h2>Delete Banner</h2>
<p>Are you sure you want to delete "{{ banner.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'patients:banner_list' %}">Cancel</a>
</form>
{% endblock %}
