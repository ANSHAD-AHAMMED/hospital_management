{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" required><br>

    <!-- Image upload -->
    <label>Banner Image:</label>
    <input type="file" name="image" accept="image/*" required><br>

    <button type="submit">Add Banner</button>
</form>
{% endblock %}
