{% extends "base.html" %}
{% block content %}
<h2>Billing Report</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Patient</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for bill in bills %}
        <tr>
            <td>{{ bill.id }}</td>
            <td>{{ bill.patient.name }}</td>
            <td>{{ bill.amount }}</td>
            <td>{{ bill.status }}</td>
            <td>{{ bill.date }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No bills found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
