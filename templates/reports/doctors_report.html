{% extends "base.html" %}
{% block content %}
<h2>Doctors Report</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.id }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.contact }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No doctors found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
