{% extends "base.html" %}
{% block content %}
<h2>Patients Report</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.id }}</td>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.phone }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No patients found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
